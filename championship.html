<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunisian Championship Winners</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            padding: 2px;
            
        }
        .cell-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        .year {
            font-weight: bold;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="10">Tunisian Championship Winners</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const years = Array.from({ length: 96 }, (_, i) => 1930 + i);
                const winners = {
                    1941: 'est.png', 1958: 'est.png', 1959: 'est.png', 1960: 'est.png', 1969: 'est.png',
                    1974: 'est.png', 1975: 'est.png', 1981: 'est.png', 1984: 'est.png', 1987: 'est.png',
                    1988: 'est.png', 1990: 'est.png', 1992: 'est.png', 1993: 'est.png', 1997: 'est.png',
                    1998: 'est.png', 2000: 'est.png', 2001: 'est.png', 2002: 'est.png', 2003: 'est.png',
                    2005: 'est.png', 2008: 'est.png', 2009: 'est.png', 2010: 'est.png', 2011: 'est.png',
                    2013: 'est.png', 2016: 'est.png', 2017: 'est.png', 2018: 'est.png', 2019: 'est.png',1999: 'est.png',
                    2020: 'est.png', 2021: 'est.png', 2023: 'est.png',
                    1946: 'ca.png', 1947: 'ca.png', 1963: 'ca.png', 1966: 'ca.png', 1972: 'ca.png',
                    1973: 'ca.png', 1978: 'ca.png', 1979: 'ca.png', 1989: 'ca.png', 1991: 'ca.png',
                    1995: 'ca.png', 2007: 'ca.png', 2014: 'ca.png',
                    1949: 'ess.png', 1957: 'ess.png', 1962: 'ess.png', 1965: 'ess.png', 1971: 'ess.png',
                    1985: 'ess.png', 1986: 'ess.png', 1996: 'ess.png', 2006: 'ess.png', 2015: 'ess.png',
                    2022: 'ess.png',
                    1968: 'css.png', 1970: 'css.png', 1977: 'css.png', 1980: 'css.png', 1982: 'css.png',
                    1994: 'css.png', 2004: 'css.png', 2012: 'css.png',
                    1950: 'cshl.png', 1953: 'cshl.png', 1954: 'cshl.png', 1955: 'cshl.png',
                    1956: 'st.png', 1960: 'st.png', 1961: 'st.png', 1964: 'st.png',
                    1944: 'cab.png', 1945: 'cab.png', 1948: 'cab.png', 1983: 'cab.png',
                    1933: 'srs.png', 1952: 'srs.png', 1967: 'srs.png',
                    1976: 'jsk.png'
                };
                const cols = 10;
                let currentYearIndex = 0;

                while (currentYearIndex < years.length) {
                    const row = document.createElement('tr');
                    for (let i = 0; i < cols; i++) {
                        const cell = document.createElement('td');
                        const cellContent = document.createElement('div');
                        cellContent.className = 'cell-content';

                        if (currentYearIndex < years.length) {
                            const year = years[currentYearIndex];
                            const yearText = document.createElement('div');
                            yearText.className = 'year';
                            yearText.textContent = year;

                            cellContent.appendChild(yearText);

                            const logo = document.createElement('img');
                            logo.className = 'logo';
                            logo.src = winners[year] || 'no-winner.png';
                            logo.alt = winners[year] ? `Winner: ${year}` : `No Winner: ${year}`;
                            cellContent.appendChild(logo);

                            currentYearIndex++;
                        }

                        cell.appendChild(cellContent);
                        row.appendChild(cell);
                    }
                    document.querySelector('table tbody').appendChild(row);
                }
            </script>
        </tbody>
    </table>
</body>
</html>
